<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Dr. Ricardo Marciano dos Santos</title>

    <!-- Links de Estilo e Frameworks -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CSS para utilitários de estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Estilos básicos para o corpo e cartão de contato */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f7f9fc;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }
      .contact-card {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        transition: all 0.3s ease;
      }
      /* Ajuste de cor de fundo dos botões Bootstrap usando Tailwind */
      .btn-primary {
        background-color: #4f46e5 !important;
        border-color: #4f46e5 !important;
        transition: background-color 0.2s;
      }
      .btn-primary:hover {
        background-color: #4338ca !important;
        border-color: #4338ca !important;
      }
      .btn-secondary {
        background-color: #6b7280 !important;
        border-color: #6b7280 !important;
      }
      .btn-secondary:hover {
        background-color: #4b5563 !important;
        border-color: #4b5563 !important;
      }
    </style>
  </head>

  <body>
    <!-- Container Principal do Formulário -->
    <div class="contact-card">
      <h1 class="header-title h3 text-2xl font-bold text-gray-800 mb-6">
        Formulário de Contato
      </h1>
      <p class="text-gray-500 mb-6">
        Preencha os campos abaixo para enviar sua mensagem ao Dr. Ricardo
        Marciano dos Santos.
      </p>

      <!-- 
        *** BACKEND ATIVADO: O formulário envia os dados via POST para o endpoint Formspree mpwyvqkz ***
      -->
      <form
        class="row g-3 needs-validation"
        novalidate
        id="contactForm"
        action="https://formspree.io/f/mpwyvqkz"
        method="POST"
      >
        <!-- Campo Nome -->
        <div class="col-12">
          <label for="validationCustom01" class="form-label"
            >Nome Completo</label
          >
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            placeholder="Seu nome"
            name="Nome"
            required
          />
          <div class="invalid-feedback">
            Por favor, insira seu nome completo.
          </div>
        </div>

        <!-- Campo E-mail -->
        <div class="col-12">
          <!-- Usamos "_replyto" para que você possa responder diretamente ao remetente -->
          <label for="validationCustom02" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="validationCustom02"
            placeholder="seu.email@exemplo.com"
            name="_replyto"
            required
          />
          <div class="invalid-feedback">
            Por favor, insira um e-mail válido (ex: nome@exemplo.com).
          </div>
        </div>

        <!-- Campo Assunto -->
        <div class="col-12">
          <label for="validationCustom03" class="form-label">Assunto</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom03"
            placeholder="Sobre o que gostaria de falar?"
            name="Assunto"
            required
          />
          <div class="invalid-feedback">Por favor, insira um assunto.</div>
        </div>

        <!-- Campo Mensagem -->
        <div class="col-12">
          <label for="validationCustom04" class="form-label">Mensagem</label>
          <textarea
            class="form-control"
            id="validationCustom04"
            rows="5"
            placeholder="Deixe sua mensagem aqui..."
            name="Mensagem"
            required
          ></textarea>
          <div class="invalid-feedback">Por favor, escreva sua mensagem.</div>
        </div>

        <!-- Botões -->
        <div
          class="col-12 d-flex justify-content-between align-items-center pt-4"
        >
          <a href="index.html" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Voltar
          </a>
          <button class="btn btn-primary" type="submit">
            Enviar Mensagem<i class="fas fa-paper-plane ms-2"></i>
          </button>
        </div>
      </form>
    </div>

    <!-- Script para Ativar a Validação do Bootstrap 5 -->
    <script>
      (function () {
        "use strict";

        // Ativa a validação do Bootstrap.
        const form = document.getElementById("contactForm");

        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            // Adiciona a classe que exibe as mensagens de feedback de erro
            form.classList.add("was-validated");
          },
          false
        );
      })();
    </script>
  </body>
</html>
